<!DOCTYPE html>
<html>
<head><title>Image Histogram</title></head>
<body>
  <h2>Select an image to view its histogram</h2>
  <form action="/histogram" method="post">
    <select name="image_id">
      {% for image in images %}
        <option value="{{ image }}">{{ image }}</option>
      {% endfor %}
    </select>
    <button type="submit">Generate Histogram</button>
  </form>
  <a href="/">Home</a>
</body>
</html>
